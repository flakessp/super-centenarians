<template name="centenarianSubmit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="name">name</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="dateBirth">dateBirth</label>
      <div class="controls">
          <input name="dateBirth" id="dateBirth" type="text" value="" placeholder="dateBirth" class="form-control"/> 
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="age">age</label>
      <div class="controls">
          <input name="age" id="age" type="text" value="" placeholder="age" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="state">state</label>
      <div class="controls">
          <input name="state" id="state" type="text" value="" placeholder="state" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="ethnicity">ethnicity</label>
      <div class="controls">
          <input name="ethnicity" id="ethnicity" type="text" value="" placeholder="ethnicity" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="lifestyle">lifestyle</label>
      <div class="controls">
          <input name="lifestyle" id="lifestyle" type="text" value="" placeholder="lifestyle" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="biography">biography</label>
      <div class="controls">
          <input name="biography" id="biography" type="text" value="" placeholder="biography" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
