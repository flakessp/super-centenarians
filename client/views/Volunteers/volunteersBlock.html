<template name="volunteersBlock">
	<div class="volunteers-list-block">
	    <figure class="volunteers-list-block-photo"></figure>
	    <div class="volunteers-list-block-right-column">
	        <h3 class="volunteers-list-block-name">{{name}}</h3>
	        <p class="volunteers-list-block-rating">Rating:{{rating}}</p>
	        <p class="volunteers-list-block-points">Points:{{points}}</p>
	    </div>
	</div><!-- /.volunteers-list-block -->
</template>
